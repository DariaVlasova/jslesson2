<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
    <h1>Задача 1. Знайти суму,різницю, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</h1>
    <table>
        <tr>
    <td class="title">x+y</td>
    <td>
        <script>
       let x = parseFloat(prompt('Введіть значення x','x'))
let y =parseFloat(prompt('Введіть значення y','y'))
let S5 = x+y
document.write(` ${S5}`)
         </script>
        </td>
        <td class="title"> x-y</td>
        <td>
            <script>
            let S8 = x-y
            document.write(` ${S8}`)
            </script>
            </td>
    <td class="title"> x*y</td>
    <td>
        <script>
        let S6 = x*y
        document.write(` ${S6}`)
        </script>
        </td>
        <td class="title">x/y</td> 
    <td>
        <script>
        let S7 = x/y
        document.write(` ${S7}`)
        </script>
        </td>  
    
</tr>

</table>
</div>
</body>
</html>
