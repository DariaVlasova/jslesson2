<body>
    <div class="container">
    <h1>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років</h1>
   
        <script>
      let yearOfBirth = parseFloat(prompt('Введіть рік народження','рік'))
let currentYear = 2023
let quantityOfYear = currentYear - yearOfBirth 
alert(`Кількість років= ${quantityOfYear}`)
document.write(`Кількість років= ${quantityOfYear}`)
        </script>
