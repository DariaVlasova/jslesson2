<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
    <h1>Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h1>
    
    <div class="title">(a*b)+((a*b)/100*5</div>
    <div>
        <script>
        let a = parseFloat(prompt('Введіть вартість одиниці товару','грн'))
        let b = parseFloat(prompt('Введіть кількість товару','шт'))   
        let totalСostAndAddedValue= (a*b)+((a*b)/100*5)
        document.write(`Загальна вартість з ПДВ  = ${totalСostAndAddedValue} грн`)
         </script>
        </div>
    


</div>
</body>
</html>
