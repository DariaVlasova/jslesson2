    <h1>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h1>
    
    
    <div>
        <script>
             let a = parseFloat(prompt('Введіть довжину','см'))
       let lengthInMeters = a/100
let lengthInKilometers = a/100000
document.write(`Довжина в метрах = ${lengthInMeters} метрів`)
         </script>
         <br>
         <script>
document.write(`Довжина в кілометрах = ${lengthInKilometers} кілометрів`)
//-----------------------------------------------------------------
        </script>
