<body>
    <div class="container">
    <h1>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин</h1>
    
    
    <div>
        <script>
             let a = prompt('Кількість секунд','сек')
             let quantityOfHours = Math.round(a/3600)
let quantityOfMinutes = Math.round(a/60)
document.write(`Кількість годин = ${ quantityOfHours} год`)
         </script>
         <br>
         <script>
document.write(`Кількість хвилин = ${quantityOfMinutes} хв`)
//-----------------------------------------------------------------
        </script>
        </div>
    


</div>
