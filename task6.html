<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css"> 
</head>
<body>
    <div class="container">
    <h1>Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. 
        Обчислити вартість кожного товару окремо та загальну вартість. 
        Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h1>
    
    
    <div>
        <script>
           let costOfTheFirstItem  = parseFloat(prompt('Введіть вартість першого товару','грн'))
let costOfTheSecondItem  = parseFloat(prompt('Введіть вартість другого товару','грн'))
let costOfTheThirdItem  = parseFloat(prompt('Введіть вартість третього товару','грн'))
let quantityOfFirstItems = parseFloat(prompt('Введіть кількість одиниць першого товару','шт'))
let quantityOfSecondItems = parseFloat(prompt('Введіть кількість одиниць другого товару','шт'))
let quantityOfThirdItems = parseFloat(prompt('Введіть кількість одиниць третього товару','шт'))
let generalCount = (quantityOfFirstItems*costOfTheFirstItem)+(costOfTheSecondItem*quantityOfSecondItems )+(costOfTheThirdItem*quantityOfThirdItems)
document.write (`<table>
<tr >
<td> Товар №1______________ ${costOfTheFirstItem}грн Х ${quantityOfFirstItems } шт = ${costOfTheFirstItem*quantityOfFirstItems}грн</td> 
<td>Товар №2______________ ${costOfTheSecondItem}грн Х ${quantityOfSecondItems } шт = ${quantityOfSecondItems*quantityOfSecondItems}грн</td> 
<td>Товар №3______________ ${costOfTheThirdItem }грн Х ${quantityOfThirdItems } шт = ${costOfTheThirdItem *quantityOfThirdItems}грн</td>
<td>Загальна сума _________${generalCount} грн</td>
 </tr>
</table>
  `)
        </script>
        </div>
    


</div>
</body>
</html>
